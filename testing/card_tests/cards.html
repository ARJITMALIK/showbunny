<!DOCTYPE html>
<html>
<head>
	<title>Showbunny Card Tests</title>
	<link rel="stylesheet" type="text/css" href="cards.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Raleway" rel="stylesheet">
</head>
<body>
<h2>Style 1</h2>
<div class="cards">
	<div class="card">
		<div class="image-container">
			<img src="assets/dark.jpg">
		</div>
		<div class="info"><span class="title">Bunny</span> <span class="year">(1998)</span> </div>
	</div>
	<div class="card">
		<div class="image-container">
			<img src="assets/light.jpg">
		</div>
		<div class="info"><span class="title">Bunny Lake is Missing</span> <span class="year">(1965)</span> </div>
	</div>
	<div class="card">
		<div class="image-container">
			<img src="assets/busy.jpg">
		</div>
		<div class="info"><span class="title">Bunny and the Bull</span> <span class="year">(2009)</span> </div>
	</div>
</div>
<h2>Style 2</h2>
<div class="cards">
	<div class="card-two">
		<div class="image-container-two">
			<img src="assets/dark.jpg">
		<div class="info-two"><span class="title-two">Bunny</span> <span class="year">(1998)</span> </div>
		</div>
	</div>
	<div class="card-two">
		<div class="image-container-two">
			<img src="assets/light.jpg">
		<div class="info-two"><span class="title-two">Bunny Lake is Missing</span> <span class="year">(1965)</span> </div>
		</div>
	</div>
	<div class="card-two">
		<div class="image-container-two">
			<img src="assets/busy.jpg">
		<div class="info-two"><span class="title-two">Bunny and the Bull</span> <span class="year">(2009)</span> </div>
		</div>
	</div>
</div>

</body>
</html>
