<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showbunny</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Raleway|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img src="easter-bunny.png" class="logo"/>
    <h1 class="banner">Showbunny</h1>
    <img src="easter-bunny.png" class="logo"/>
  </header>
  <!-- <nav></nav> -->
  <section>
    <form role="search" id="search-form">
      <div>
        <input type="search" name="bunny-search" id="search-bar" placeholder="Search..." aria-label="search for media content">
      </div>
      <div id="search-categories">
        <input type="radio" name="search-category" id="movie-category" value="movie" checked>
        <label for="movie-category">Movie</label>
        <input type="radio" name="search-category" id="tv-category" value="tv">
        <label for="tv-category">TV</label>
      </div>
    </form>
  </section>
  <section>
    <ul id="search-results"></ul>
    <div id="search-pagination"></div>
    <dialog id="media-dialog">
      <div id="media-content">
        <div id="media-header">
          <div class="close-btn">
            <i class="fas fa-times" id="media-close"></i>
          </div>
          <img id="media-backdrop">
        </div>
        <div id="media-text">
          <div class="media-info">
            <div class="title-status">
              <h2 id="media-title"></h2>
              <div id="media-status">Status?</div>
            </div>
            <span id="media-rating"></span>
          </div>
          <div id="media-genres">
            <h3 class="genre-header">Genres:</h3>
            <ul class="genres">
              <li class="genre"></li>
            </ul>
          </div>
          <div id="media-details">
            <h2>Info</h2>
            <p id="media-overview"></p>
          </div>
          <div id="media-stream">
            <h3 id="stream-header">Stream Now!</h3>
            <div class="stream-icons">
              <i class="fab fa-amazon stream-icon"></i>
              <i class="fab fa-youtube stream-icon"></i>
              <i class="fab fa-vimeo-square stream-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </section>
  <!-- <footer></footer> -->
  <script src="bunnychan.js"></script>
  <script src="kittysan.js"></script>
  <script src="app.js"></script>
</body>

</html>
