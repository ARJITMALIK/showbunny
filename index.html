<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showbunny</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Raleway">
</head>

<body>
  <header class="header">
    <img src="easter-bunny.png" class="logo" />
    <h1 class="banner">Showbunny</h1>
    <img src="easter-bunny.png" class="logo" />
  </header>
  <!-- <nav></nav> -->
  <section>
    <form role="search" id="search-form">
      <div>
        <input type="search" name="bunny-search" id="search-bar" placeholder="Search..." aria-label="search for media content">
      </div>
      <div id="search-categories">
        <input type="radio" name="search-category" id="movie-category" value="movie" checked>
        <label for="movie-category">Movie</label>
        <input type="radio" name="search-category" id="tv-category" value="tv">
        <label for="tv-category">TV</label>
      </div>
    </form>
  </section>
  <section>
    <ul id="search-results"></ul>
    <div id="search-pagination"></div>
    <dialog id="media-dialog">
      <span id="media-close">&times;</span>
      <div id="media-content">
        <div id="media-top">
          <img src="#" id="media-backdrop">
          <div>
            <span id="media-title"></span>
            <span id="media-status"></span>
          </div>
        </div>
        <div id="media-middle">
          <span id="media-rating"></span>
          <span id="media-network"></span>
          <span id="media-genre"></span>
        </div>
        <div id="media-bottom">
          <div id="media-stream"></div>
          <div id="media-details">
            <p id="media-overview"></p>
          </div>
        </div>
      </div>
    </dialog>
  </section>
  <!-- <footer></footer> -->
  <script src="app.js"></script>
</body>

</html>
