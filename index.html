<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShowBunny</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <form class="search-form">
      <input type="text" name="search" id="search-box">
      <input type="submit" class="hidden" id="search-button">
      <div class="search-categories">
        <input type="radio" name="search-category" value="movie" checked>Movie
        <input type="radio" name="search-category" value="tv">TV
      </div>
    </form>
  </section>
  <section>
    <ul id="search-results"></ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
