<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Showbunny</title>
    <meta
      name="description"
      content="A place to watch and track your favourite movies and tv shows"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Showbunny" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://showbunny.xyz" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/defaults.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#f2f2f2" />

    <!-- Plausible Analytics -->
    <script
      defer
      data-domain="showbunny.xyz"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="left">
        <h1 class="logo">
          <img src="trans-icon.png" alt="error showing image" />Showbunny
        </h1>
      </div>
      <div class="nav">
        <nav class="top-nav">
          <a href="#popular">Popular</a>
          <a href="#episodes">Episodes</a>
          <input type="text" class="search" placeholder="Search" />
        </nav>
      </div>

      <!-- Use later for authentication -->

      <!-- <div class="authentication">
      </div> -->
    </header>
    <main id="top">
      <section id="popular">
        <h2>Popular</h2>
        <ul class="cards"></ul>
      </section>
      <section>
        <h2>Episodes</h2>
        <div id="episodes"></div>
      </section>
    </main>
    <footer>&copy; Showbunny</footer>

    <!-- Scripts -->
    <script src="/js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
